{% extends 'base/base.html'%}
{% block body %}

  <h2>My List</h2>
  <hr>
  <br>
  <!-- Movie list -->
  <div class="row" >
    {% if object_list %}
      {% for watchlist in object_list %}
        <div class="col-sm-2 col-md-2">
          <div class="thumbnail">
            <h4 style="color:black;margin-bottom: 30px;" >{{watchlist.movie.title}}</h4>
            <a href="{% url 'movies:movie_detail' watchlist.movie.pk %}">
              <img src="{{ watchlist.movie.get_image}}" class="img-fluid">
            </a>
            <h5 style="margin-top: 30px;" >{{watchlist.movie.genre}}</h5>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <div class="alert alert-danger">
        <strong>Sorry!</strong>
        No movies in your list.
      </div>
    {% endif %}
  </div>

{% endblock %}
